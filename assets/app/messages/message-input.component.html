<div class="cold-md-8 col-md-offset-2">
    <form (ngSubmit) = "onSubmit(refLocalForm)" #refLocalForm="ngForm" ngNativeValidate>
    <div class="form-group">
        <label for="myContentngForm">Conteudo</label> 
        <input type="text"
                id="myContentngForm" 
                class="form-control" #refLocalInputmyContent
                ngModel
                name= "myContentngForm"
                required>
                
    </div>
    <button type="submit" class="btn btn-primary"
            (click)="onSave(refLocalInputmyContent.value)">Save minha mensagem - ref</button>
    </form>
</div>
